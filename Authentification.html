<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGPFE | Inscription</title>
    <!-- Rendering All Elements Normally -->
    <link rel="stylesheet" href="style/normalizer.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Authent CSS File Template -->
    <link rel="stylesheet" href="style/authStyle.css">
</head>
<body>
    <h2> WELCOME TO THE AGPFE Web App </h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="form" action="#">
                <h1>Créer un compte</h1>
                <div class="social-container">
                    <!-- Facebook -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z" />
                    </svg>
                    <!-- Google -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M23 11h-2V9h-2v2h-2v2h2v2h2v-2h2M8 11v2.4h4c-.2 1-1.2 3-4 3c-2.4 0-4.3-2-4.3-4.4c0-2.4 1.9-4.4 4.3-4.4c1.4 0 2.3.6 2.8 1.1l1.9-1.8C11.5 5.7 9.9 5 8 5c-3.9 0-7 3.1-7 7s3.1 7 7 7c4 0 6.7-2.8 6.7-6.8c0-.5 0-.8-.1-1.2H8Z" />
                    </svg>
                    <!-- Instagram -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 15 15">
                        <path fill="none" stroke="currentColor"
                            d="M11 3.5h1M4.5.5h6a4 4 0 0 1 4 4v6a4 4 0 0 1-4 4h-6a4 4 0 0 1-4-4v-6a4 4 0 0 1 4-4Zm3 10a3 3 0 1 1 0-6a3 3 0 0 1 0 6Z" />
                    </svg>
                </div>
                <span>Inscrivez-vous en utilisant votre email</span>
                <input type="text" placeholder="Prénom" onkeyup="convertupper()" id="fname" required />
                <input type="text" placeholder="Nom" onkeyup="convertupper()" id="lname" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button onsubmit="signup()" ;>S'inscrire</button>
                <label>
            </form>
        </div>
    
    
        <div class="form-container sign-in-container">
            <form id="form" action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <!-- Facebook -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z" />
                    </svg>
                    <!-- Google -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M23 11h-2V9h-2v2h-2v2h2v2h2v-2h2M8 11v2.4h4c-.2 1-1.2 3-4 3c-2.4 0-4.3-2-4.3-4.4c0-2.4 1.9-4.4 4.3-4.4c1.4 0 2.3.6 2.8 1.1l1.9-1.8C11.5 5.7 9.9 5 8 5c-3.9 0-7 3.1-7 7s3.1 7 7 7c4 0 6.7-2.8 6.7-6.8c0-.5 0-.8-.1-1.2H8Z" />
                    </svg>
                    <!-- Instagram -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 15 15">
                        <path fill="none" stroke="currentColor"
                            d="M11 3.5h1M4.5.5h6a4 4 0 0 1 4 4v6a4 4 0 0 1-4 4h-6a4 4 0 0 1-4-4v-6a4 4 0 0 1 4-4Zm3 10a3 3 0 1 1 0-6a3 3 0 0 1 0 6Z" />
                    </svg>
                </div>
                <span>Connectez-vous en utilisant votre email</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required id="pwd" onkeyup="validatePassword(this.value);" />
                <span class="msg" id="msg"></span>
                <a href="#">Forgot your password?</a>
                <button onsubmit="signin()" ;>Login</button>
            </form>
        </div>
    
    
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p> It's been a while from AGPFE </p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Vous n'avez pas de compte ? </h1>
                    <p>S'inscrire maintenant en AGPFE, en fournissant vos coordonnées</p>
                    <button class="ghost" id="signUp">S'inscrire</button>
                </div>
            </div>
        </div>
    
    </div>
    <script src="JS/mainAuthen.js" async defer></script>
</body>
</html>
